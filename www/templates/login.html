<ion-view class="">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" ng-model="auth.password" placeholder="Enter Password"/>
            </label>
            <div class="item">
                <button class="button button-positive" ng-click="login()">Login</button>
                <p>{{errorMsg}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
